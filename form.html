<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <form>  
        <h1 class="text-red-500 text-3xl font-bold">Employee Registration Form</h1>  
        <table class="mt-3">
            <tr>
                <td></td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male"/ checked> Mr.      
                    <input type="radio" id="gender" name="gender" value="female"/> Mrs. 
                    <input type="radio" id="gender" name="gender" value="female"/> Ms. 
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fname" name="fname" placeholder="first name"></td>
            </tr>
            <tr>
                <td> <label for="lname">Last Name:</label></td>
                <td> <input type="text" id="lname" name="lname" placeholder="last name"></td>
            </tr>
            <tr>
                <td> <label for="mailA1">Mail Address 1:</label></td>
                <td> <input type="text" id="mailA1" name="mailA1"></td>
            </tr>
            <tr>
                <td> <label for="mailA2">Mail Address 2:</label></td>
                <td> <input type="text" id="mailA2" name="mailA2"></td>
            </tr>
            <tr>
                <td> <label for="city">City:</label></td>
                <td> <input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td>
                  
                        <label for="state">State:</label>
                        
                </td>
                <td>
                    <select name="state" id="state">
                        <option value="Gujrat" selected>Gujrat</option>
                        <option value="saab">Maharashtra</option>
                        <option value="opel">Kerala</option>
                        <option value="audi">Karnataka</option>
                      </select>
                     
                </td>
            </tr>
            <tr>
               
                    <td> <label for="zip">Zip:</label></td>
                    <td> <input type="text" id="zip" name="zip"></td>
               
            </tr>
            <tr>
               
                <td> <label for="im">Upload Photo:</label></td>
                <td> <input type="file" id="im" name="zip"></td>
           
        </tr>
            <tr>
               
                <td> <label for="email">Email:</label></td>
                <td> <input type="text" id="email" name="email"></td>
        </tr>
        <tr>
               
            <td> <label for="mb">Mobile:</label></td>
            <td> <input type="text" id="mb" name="mb" placeholder="+91"></td>
    </tr>
    <tr>
               
        <td> <label for="ln">Laguages Known:</label></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Gujarati</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Hindi</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>English</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang">Marathi</td>
    </tr>
    <tr>
        <td>Additional information</td>
        <td><textarea placeholder="optional"></textarea></td>
    </tr>
        
       <tr>
        <td></td>
        <td><button type="submit" form="nameform" value="Submit">Submit</button> &nbsp;<button type="reset" form="nameform" value="reset">Reset</button></td>
       </tr>
    </table>
        </form>    
   

</body>
</html>
