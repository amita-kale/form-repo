<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <div class=" grid gap-x-7  grid-cols-3">
            <div class="border-solid border-2 border-amber-600 drop-shadow-md bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 ">
                <form method="post" action="#">
                    <h1 class="text-black text-2xl font-bold text-center mt-2">Employee Registration Form</h1>
                    <table class="mt-3 ml-14">
                        <tr>
                            <td></td>
                            <td>
                                <input type="radio" id="gender" name="gender" value="male" / checked>
                                Mr.
                                <input type="radio" id="gender" name="gender" value="female"/>
                                Mrs.
                                <input type="radio" id="gender" name="gender" value="female"/>
                                Ms.
                            </td>
                        </tr>
                        <tr>
                            <td class="after:content-['*'] after:text-red-400">First Name:</td>
                            <td><input type="text" id="fname" name="fname" placeholder="First Name"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lname" class="after:content-['*'] after:text-red-400">Last Name:</label>
                            </td>
                            <td>
                                <input type="text" id="lname" name="lname" placeholder="Last Name"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="A1">Address 1:</label>
                            </td>
                            <td>
                                <input type="text" id="A1" name="A1"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="A2">Address 2:</label>
                            </td>
                            <td>
                                <input type="text" id="A2" name="A2"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city">City:</label>
                            </td>
                            <td>
                                <input type="text" id="city" name="city"></td>
                        </tr>
                        <tr>
                            <td>

                                <label for="state" class="after:content-['*'] after:text-red-400">State:</label>

                            </td>
                            <td>
                                <select name="state" id="state">
                                    <option value="Gujarat" selected>Gujarat</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Karnataka">Karnataka</option>
                                </select>

                            </td>
                        </tr>
                        <tr>

                            <td>
                                <label for="zip">Zip:</label>
                            </td>
                            <td>
                                <input type="text" id="zip" name="zip"></td>

                        </tr>
                        <tr>

                            <td>
                                <label for="im">Upload Photo:</label>
                            </td>
                            <td>
                                <input type="file" id="im" name="zip"></td>

                        </tr>
                        <tr>

                            <td>
                                <label for="email" class="after:content-['*'] after:text-red-400">Email:</label>
                            
                            </td>
                            <td>
                                <input type="text" id="email" name="email">
                            </td>
                            
                        </tr>
                        <tr>

                            <td>
                                <label for="mob" class="after:content-['*'] after:text-red-400">Mobile:</label>
                            </td>
                            <td>
                                <input type="text" id="mob" name="mb" placeholder="+91"></td>
                        </tr>
                        <tr>

                            <td>
                                <label for="ln">Lang.Known:</label>
                            </td>
                            <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Gujarati
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Hindi</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>English</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="checkbox" id="ln" name="ln" value="Lang">Marathi</td>
                        </tr>
                        <tr>
                            <td>Additional information</td>
                            <td>
                                <textarea placeholder="Optional"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <button class="p-2 m-2 bg-gray-300 border-solid border-2 border-indigo-600 rounded-lg" type="submit" onclick="submitFormValues()" form="nameform" value="Submit">Submit</button>
                                &nbsp;<button class="p-2 m-2 bg-gray-300 border-solid border-2 border-indigo-600 rounded-lg" type="reset" form="nameform" value="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="bg-gray-300 col-span-2">
                <h1 class="text-red-500 text-2xl  text-center mt-4 font-bold">Employee List</h1>
                <table class="border-separate bg-white border-spacing-2 border border-slate-400 m-20" id="tableId" >
                    <thead>
                    <tr>
                        <th class="border border-slate-300">Sr.no</th>
                        <th class="border border-slate-300">FirstName</th>
                        <th class="border border-slate-300">LastName</th>
                        <th class="border border-slate-300">State</th>
                        <th class="border border-slate-300">Email</th>
                        <th class="border border-slate-300">Mobile</th>
                        <th class="border border-slate-300" colspan="2">Action</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-slate-300">1</td>
                        <td class="border border-slate-300">Amita</td>
                        <td class="border border-slate-300">Kale</td>
                        <td class="border border-slate-300">Maharashtra</td>
                        <td class="border border-slate-300">amita.kale@olaorg.com</td>
                        <td class="border border-slate-300">7249292595</td>
                        <td><button class="p-2 bg-fuchsia-600 rounded-lg">Edit</button></td>
                        <td><button class="p-2 bg-fuchsia-600 rounded-lg">Delete</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

         <script>
            function submitFormValues()
                {
                 
                    var table = document.getElementById("tableId");
                    var tr=document.createElement('tr');

                    var td=document.createElement('td');
                    let srno=document.createTextNode("2");
                    td.append(srno);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");

                    var td=document.createElement('td');
                    let fn=document.getElementById("fname").value;
                    td.append(fn);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");
                    // table.append(tr);

                    var td=document.createElement('td');
                    let ln=document.getElementById("lname").value;
                    td.append(ln);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");
                
                    var td=document.createElement('td');
                    let state=document.getElementById("state").value;
                    td.append(state);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");
                
                    var td=document.createElement('td');
                    let email=document.getElementById("email").value;
                    td.append(email);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");
                
                    var td=document.createElement('td');
                    let mob=document.getElementById("mob").value;
                    td.append(mob);
                    tr.append(td);
                    td.setAttribute("class","border border-slate-300");

                    var td=document.createElement('td');
                    var button=document.createElement('button');
                    let editbutton=document.createTextNode("Edit");
                    button.append(editbutton);
                    button.setAttribute("class","p-2 bg-fuchsia-600 rounded-lg");
                    td.append(button);
                    tr.append(td);
                
                    var td=document.createElement('td');
                    var button=document.createElement('button');
                    let deletebutton=document.createTextNode("Delete");
                    button.append(deletebutton);
                    button.setAttribute("class","p-2 bg-fuchsia-600 rounded-lg");
                    td.append(button);
                    tr.append(td);

                    table.append(tr);
                }
</script> 
    </body>
</html>
